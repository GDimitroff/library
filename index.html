<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>

    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="logo">
          <i class="fa-brands fa-readme"></i>
          <h1>Library</h1>
        </div>
        <p>Reading is daily workout. Track all your books in real time...</p>
      </div>

      <div class="library-log">
        <div class="stats">
          <div class="stats-item">
            <p>Books</p>
            <p>0</p>
          </div>
          <div class="stats-item">
            <p>Read</p>
            <p>0</p>
          </div>
          <div class="stats-item">
            <p>Not read</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </header>

    <main class="main"></main>
  </body>
</html>
