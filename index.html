<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>

    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="logo">
          <i class="fa-brands fa-readme"></i>
          <h1>Library</h1>
        </div>
        <p>Reading is daily workout. Track all your books in real time...</p>
      </div>

      <div class="stats">
        <div class="stats-item">
          <p>Books</p>
          <p class="books-count">0</p>
        </div>
        <div class="stats-item">
          <p>Read</p>
          <p class="read-count">0</p>
        </div>
        <div class="stats-item">
          <p>Not read</p>
          <p class="not-read-count">0</p>
        </div>
        <div class="stats-item">
          <p>Total Pages</p>
          <p class="total-pages">0</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="menu">
        <button class="btn btn-add">Add New</button>
      </section>

      <section class="books"></section>
    </main>

    <footer class="footer">
      <p>
        Made with <i class="fa-solid fa-heart"></i> by
        <a href="https://github.com/GDimitroff" target="_blank"
          >Gospodin Dimitrov</a
        >
      </p>
    </footer>

    <div class="modal">
      <div class="form-container">
        <h2>Add New Book</h2>
        <form action="" method="post" class="form">
          <div class="input">
            <input type="text" name="title" id="title" required />
            <label for="title">Title</label>
          </div>
          <div class="input">
            <input type="text" name="author" id="author" required />
            <label for="author">Author</label>
          </div>
          <div class="input">
            <input
              type="number"
              name="pages"
              id="pages"
              min="1"
              max="5000"
              required
            />
            <label for="pages">Pages</label>
          </div>
          <div class="input">
            <input type="text" name="language" id="language" required />
            <label for="language">Language</label>
          </div>
          <div class="input">
            <input
              type="number"
              name="published"
              id="published"
              min="1500"
              max="3000"
              required
            />
            <label for="published">Published</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="status" name="status" />
            <label for="status">I already read this book!</label>
          </div>

          <button class="btn btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
